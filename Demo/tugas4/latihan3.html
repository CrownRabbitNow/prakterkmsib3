<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Member</title>
</head>

<body> 
    <form name="formmember">
        <table border="0" align="center" cellspacing="10" width="40%">
            <br><br><br><br>
            <thead>
                <th colspan="2" bgcolor="Gray" height="28">Form Register Member</th>
            </thead>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" name="usename" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="pass" placeholder="Password">
                    </td>
                </tr>
            </tbody>
            <tfoot bgcolor="Gray">
                <th colspan="2" height="28">
                    <input type="submit" name="proses" value="Masuk">
                    <input type="reset" name="btlproses" value="Batal">
                </th>
            </tfoot>
        </table>
    </form>
</body>
</html>
